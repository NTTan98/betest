<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .thumbnail {
            width: 100px;
            height: auto;
            margin: 10px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .images-wrapper {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <script>
        function uploadImage(event) {
            event.preventDefault();
            var formData = new FormData(document.getElementById("uploadForm"));

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload", true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        var uploadedImagesDiv = document.getElementById("uploadedImages");
                        var imgContainer = document.createElement("div");
                        imgContainer.classList.add("image-container");

                        var img = document.createElement("img");
                        img.src = response.imagePath;
                        img.classList.add("thumbnail");
                        img.alt = response.fileName;

                        var imgName = document.createElement("p");
                        imgName.textContent = response.fileName;

                        imgContainer.appendChild(img);
                        imgContainer.appendChild(imgName);

                        var deleteButton = document.createElement("button");
                        deleteButton.textContent = "Delete";
                        deleteButton.onclick = function() {
                            deleteImage(response.fileName, imgContainer);
                        };
                        imgContainer.appendChild(deleteButton);

                        uploadedImagesDiv.appendChild(imgContainer);
                    } else {
                        alert("Failed to upload image: " + response.message);
                    }
                } else {
                    alert("Error uploading image.");
                }
            };
            xhr.send(formData);
        }

        function deleteImage(fileName, imgContainer) {
            if (confirm('Are you sure you want to delete this image?')) {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/delete", true);
                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            alert(response.message);
                            imgContainer.remove();
                        } else {
                            alert("Error deleting image: " + response.message);
                        }
                    } else {
                        alert("Error deleting image.");
                    }
                };
                xhr.send("file=" + encodeURIComponent(fileName));
            }
        }
    </script>
</head>
<body>
    <h1>Upload Image</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="post" onsubmit="uploadImage(event)">
        <input type="file" name="image" accept="image/*" required>
        <input type="text" name="newName" placeholder="Enter new image name (without extension)" required>
        <button type="submit">Upload</button>
    </form>
    <div id="uploadedImages" class="images-wrapper">
        <h2>Uploaded Images:</h2>
    </div>
</body>
</html>
